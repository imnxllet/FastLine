<!DOCTYPE>
<html>
<head>
<title>FastLine</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<link rel="stylesheet" href="http://semantic-ui.com/dist/semantic.min.css"/>
<script src="http://semantic-ui.com/dist/semantic.min.js"></script>





 

  <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
  <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            username: {
              identifier  : 'username',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your e-mail'
                },
                {
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[6]',
                  prompt : 'Your password must be at least 6 characters'
                }
              ]
            }
          }
        })
      ;
    })
  ;
  </script>
</head>
 
<body>

<div class="ui middle aligned center aligned grid" id="">
  <div class="column">
    <h2 class="ui black image header">
      <img src="truck.jpg" class="ui circular image">
      <div class="content">
        Welcome to Fastline!
      </div>
    </h2>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <div class="content">
        Log-in to your account
      </div>
    </h2>
    <form class="ui large form" action='/login' method='POST'>
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="username" placeholder="E-mail address">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password">
          </div>
        </div>
        <input class="ui fluid large teal submit button" type='submit' value='Login' ></input>
        <br/>

        <a class="ui facebook button" href="/auth/facebook">
        <i class="facebook icon"></i>Log in with Facebook</a>



      <div class="ui error message"></div>
  <% if (message.length > 0) { %>
    <div class="ui red message"><%= message %></div>
  <% } %>
    </form>

    <div class="ui message">
      New to us? 
      <form action='/register' method='GET'>
      <input class="ui blue button" type='submit' value='Sign up' ></input>
      </form>
    </div>
  </div>
</div>

</body>

</html>
