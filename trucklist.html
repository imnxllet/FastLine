<!DOCTYPE html>
<!--page for all the trucks-->
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Pick a truck</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<link rel="stylesheet" href="http://semantic-ui.com/dist/semantic.min.css"/>
<script src="http://semantic-ui.com/dist/semantic.min.js"></script>
<!--<script src="http://patrickgawron.com/wp/wp-content/uploads/2013/11/jquery.address.js"></script> !-->
<style type="text/css">
    #card{
      margin-top: 100px;

    }
    .ui.menu{
    height:40px;
    }
    body{
      margin:10px 40px 0 40px;
    }

    </style>
 <script type="text/javascript">
  $(document).ready(function() {
      $('#list').html();
     });
    </script>
</head>
<body>
<!--nav bar-->
  <div id="menu" class="ui red menu">
      <div class="ui container">
      <a class="active item" href="/home">Home</a>
      <a class="item" href="/profile">Profile</a>
          <div class="item">
            <form class="ui action input" action='/search' method="POST">
              <input type="text" name='keyword' placeholder="Search food or type">
              <input class="ui teal button" type='submit' value='Search'></input>
            </form>
          </div>
        <div class="right menu">
        <div class="item">
          Welcome! <%= user.username %>
        </div>
        <div class="item">
          <a class="ui primary button" href="/logout">Log out</a>
        </div>
      </div>
    </div>
  </div>  
  </br></br>

  <!--truck lists-->
  <div class='ui two column centered grid'>
    <div class="ui segment">
    <h class="ui red huge center aligned header"> Choose your truck to order!</h>
    </div>
  </div>
  <div id="body" class="ui vertical stripe segment">
    </br></br>
    <!--if no truck in theh database-->
    <% if(trucks.length == 0) {%>
    <div class="ui blue center aligned segment">
    No truck is registered yet!
    </div>
    <% } %>
    <div id='list' class="ui horizontal list">
    <!--if more than one truck in the database, display the truck(s)-->
    <% for(var i=0; i<trucks.length; i++) {%>
    <div class="ui item">
      <div class="ui card">
        <a class="image" href="/menu/<%= trucks[i].truck.name %>">
          <img src="./white.jpg">
        </a>
        <div class="content">
          <a class="ui center aligned huge header" href="/menu/<%= trucks[i].truck.name %>"><%= trucks[i].truck.name %></a>
        </div>
      </div>
    </div>
    <% } %>
    </div>
  </div>
</body>
</html>
