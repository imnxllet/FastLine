<!DOCTYPE>
<html>
<head>
<title>FastLine</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<link rel="stylesheet" href="http://semantic-ui.com/dist/semantic.min.css"/>
<script src="http://semantic-ui.com/dist/semantic.min.js"></script>
<script src="http://patrickgawron.com/wp/wp-content/uploads/2013/11/jquery.address.js"></script>  
<style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 1200px;


    }
    .ui.segment{
      width: : 1200px;
    }

  </style>
  <script type="text/javascript">
    function show(elementId) { 
     document.getElementById("personal").style.display="none";
     document.getElementById("truck").style.display="none";
     document.getElementById("menu").style.display="none";
     document.getElementById(elementId).style.display="block";
    }

    $(document).ready(function(){
      var counter = 2;
      $("#add").click(function () { 
      var newFieldDiv = $(document.createElement('div'))
           .attr("id", 'FieldDiv' + counter);            
      newFieldDiv.after().html('<label>Add new Dish: </label>' +
            '<input type="text" name="field" id="field" value="" >');
      newFieldDiv.appendTo("#FieldsGroup");
      counter++;
         });

      $("#remove").click(function () {
        if(counter==1){
              return false;
           }   
        counter--;
        $("#FieldDiv" + counter).remove();
         });
      });

    $(document)
      .ready(function() {
        $('.ui.form')
          .form({
            fields: {
              username: {
                identifier  : 'username',
                rules: [
                  {
                    type   : 'empty',
                    prompt : 'Please enter your e-mail'
                  },
                  {
                    type   : 'email',
                    prompt : 'Please enter a valid e-mail'
                  }
                ]
              },
              password: {
                identifier  : 'password',
                rules: [
                  {
                    type   : 'empty',
                    prompt : 'Please enter your password'
                  },
                  {
                    type   : 'length[6]',
                    prompt : 'Your password must be at least 6 characters'
                  }
                ]
              }
            }
          })
        ;
      })
    ;
    </script>
  
</head>
 
<body>

<div class="ui middle aligned center aligned grid" id="">
  <div class="column">
    <h2 class="ui black image header">
      <a href='/' class="ui circular image"><img src="truck.jpg" ></a>
      <div class="content">
        Welcome to Fastline!
      </div>
    </h2>
  </div>
</div>

  <div class="ui middle aligned center aligned grid">
  <div class="ui segment">
    <h2>Edit Your  Info</h2>
    <hr>
    <h3>Account Info</h3>
    <button type="button" onclick="show('personal')">Edit</button>
    <div class="personalinfo" id="personal"  style="display:none">
    		<form class="ui form" action='/signup-seller' method='POST'>
          <div class="field">
            <label>Username: Show username</label>
          </div>
          <div class="field">
            <label>Password(At least 6 characters)</label>
            <input type="text" name="password" placeholder="Your Password">
          </div>
          <input class="ui blue button" type="submit" value='Save'></input>
        </form>
    </div>
    <h3>Truck Info</h3>
    <button type="button" onclick="show('truck')">Edit</button>
    <div class="truckinfo" id="truck"  style="display:none">
        <form class="ui form" action='/signup-seller' method='POST'>
          <div class="field">
            <label>Food Truck Name</label>
            <input type="text" name="name" placeholder="Name of the truck">
          </div>
           <div class="field">
            <label>Address</label>
            <input type="text" name="address" placeholder="e.g. In from of RB">
          </div>
          <div class="field">
            <label>Hours of Operation</label>
            <input type="text" name="hour" placeholder="e.g. 9AM - 10 PM">
          </div>
          <div class="field">
            <label>Phone</label>
            <input type="text" name="phone" placeholder="e.g. 6478888888">
          </div>
          <div class="field">
            <label>Type of food</label>
            <input type="text" name="type" placeholder="e.g. Chinese, Japanese....">
          </div>
          <div class="ui error message"></div>
            <!-- show any messages that come back with authentication -->
          <% if (message1.length > 0) { %>
            <div class="ui red message"> <%= message1 %> </div>
          <% } %>

    		  <input class="ui blue button" type="submit" value='Save'></input>
        </form>
    </div>
        <h3>Menu</h3>
        <button type ="button" onclick="show('menu')">Edit</button>
        <div class="menu" id="menu"  style="display:none">
        <form class="ui form" action='/signup-seller' method='POST'>
          <input type='button' value='Add' id='add'>
          <input type='button' value='Remove' id='remove'>
          <input class="ui blue button" type="submit" value='Save'></input>
        </form>
    </div>


</div>
</div>	





</body>
</html>
