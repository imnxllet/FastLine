<!DOCTYPE>
<html>
<head>
<title>FastLine</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<link rel="stylesheet" href="http://semantic-ui.com/dist/semantic.min.css"/>
<script src="http://semantic-ui.com/dist/semantic.min.js"></script>
<script src="http://patrickgawron.com/wp/wp-content/uploads/2013/11/jquery.address.js"></script>  
<style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 800px;


    }
    .ui.segment{
height: 800px;
    }

  </style>
    <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            username: {
              identifier  : 'username',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your e-mail'
                },
                {
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[6]',
                  prompt : 'Your password must be at least 6 characters'
                }
              ]
            }
          }
        })
      ;
    })
  ;
  </script>
</head>
 
<body>

<div class="ui middle aligned center aligned grid" id="">
  <div class="column">
    <h2 class="ui black image header">
      <a href='/' class="ui circular image"><img src="truck.jpg" ></a>
      <div class="content">
        Welcome to Fastline!
      </div>
    </h2>


    <div class="ui two column middle aligned very relaxed stackable grid">
  <div class="column">
  <div class="ui segment">
    <h2>Sign up as customer</h2>
		<p>Please provide your information below.</p>
		<form class="ui form" action='/signup-customer' method='POST'>
		  <div class="field">
		    <label>Username(Enter an email address)</label>
		    <input type="text" name="username" placeholder="Your email address">
		  </div>
		  <div class="field">
		    <label>Password(At least 6 characters)</label>
		    <input type="text" name="password" placeholder="Your Password">
		  </div>
      <div class="ui error message"></div>
  <!-- show any messages that come back with authentication -->
  <% if (message.length > 0) { %>
    <div class="ui red message"><%= message %></div>
  <% } %>

		  <input class="ui blue button" type="submit" value='Sign up!'></input>
		</form>
  </div>
  </div>

  <div class="center aligned column">
  <div class="ui segment">
    <h2>Sign up as food seller</h2>
		<p>Please provide your information below.</p>
		<form class="ui form" action='/signup-seller' method='POST'>
    <div class="field">
        <label>Username(Enter an email address)</label>
        <input type="text" name="username" placeholder="Your email address">
      </div>
      <div class="field">
        <label>Password(At least 6 characters)</label>
        <input type="text" name="password" placeholder="Your Password">
      </div>
 <div class="field">
        <label>Food Truck Name</label>
        <input type="text" name="name" placeholder="Name of the truck">
      </div>
       <div class="field">
        <label>Address</label>
        <input type="text" name="address" placeholder="e.g. In from of RB">
      </div>
            <div class="field">
        <label>Hours of Operation</label>
        <input type="text" name="hour" placeholder="e.g. 9AM - 10 PM">
      </div>
            <div class="field">
        <label>Phone</label>
        <input type="text" name="phone" placeholder="e.g. 6478888888">
      </div>
            <div class="field">
        <label>Type of food</label>
        <input type="text" name="type" placeholder="e.g. Chinese, Japanese....">
      </div>
      <div class="ui error message"></div>
        <!-- show any messages that come back with authentication -->
  <% if (message1.length > 0) { %>
    <div class="ui red message"> <%= message1 %> </div>
  <% } %>

		  <input class="ui blue button" type="submit" value='Sign up!'></input>
	
		</form>
	</div>	
  </div>
</div>

		

		
	</div>
</div>


</body>
</html>
